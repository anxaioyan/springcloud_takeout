<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/jquery/jquery-1.9.1.js"></script>
    <script src="../js/layui/layui.js"></script>

    <link rel="stylesheet" href="../js/layui/css/layui.css">
</head>
<body>

    <ul id="demo" >

    </ul>
</body>
<script>

    $(function () {

        $.ajax({
            url:'../myPersonalTree/treeListMy',
            type:'get',
            dataType:'json',
            success:function (nodes) {
                layui.use('tree', function(){
                    layui.tree({
                        elem:"#demo",
                        nodes:nodes
                    });
                });


            }
        })
    })


</script>
</html>
