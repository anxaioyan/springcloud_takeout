<script type="text/javascript">
    $(function(){
        /*initProduct(1,15);*/
        initPro();
    })
    function initPro(){
        $.ajax({
            url:"../user/findSearch",
            type:'get',
            data:{},
            dataType:"json",
            success:function(data){
                var html="";
                for(var c=0;c<data.length;c++ ){
                    var id= data[c].id;
                    var image = data[c].image;
                    var name = data[c].name;
                    var info = data[c].info;
                    var price = data[c].price;
                    var peisong = data[c].peisong;
                    html+= "<tr style='width: 100%;height:100px;'>" +
                        "<td width='1000px'><img src='"+image+"' width='80px' height='80px'></td>" +
                        "<td width='120px'>"+name+"</td>" +
                        "<td width='120px'>￥"+price+"</td>" +
                        "<td width='120px'>"+'<input type="button" style="background: #00C0F7" onclick="add_cart('+data[c].id+')"  value="加入购物车">'+"</td>" +
                        "<td width='300px'>"+peisong+"</td>" +
                        "</tr><hr/>"
                }
                $("#merchant").html(html);
            }
        })
    }
    //solr搜索
    //搜索
    function query(){
        var produ = $("#nsss").val();
        $.ajax({
            url:'../user/search',
            pagination:true,
            pageNumber:1,
            pageSize:1,
            pageList:[1,2,10],
            method:"post",
            data:{
                name:produ
            },
            success:function (data) {
                window.location.href="../page/toSousuo";
            }
        })
    }

    function add_cart(id){
        $.ajax({
            url:'../user/saveShops',
            type:'post',
            data:{
                id:id,
                counts:1
            },
            success:function(data){
                alert("加入购物车成功");

            }
        })
    }
</script>
