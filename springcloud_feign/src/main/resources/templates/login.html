<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>登录页</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../js/layui/css/style.css">
    <script src="../js/jquery-1.9.1.min.js"></script>


</head>
<body>

<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form" id="login">
        <div class="layui-input-inline">
            <input type="text" name="account" id="accounts" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" id="passwords" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="button" id="plogBtn" lay-filter="login" class="layui-btn">登录</button>
        </div>
        <hr/>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>
        <p><a href="register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>
</body>
<script src="../js/layui/layui.js"></script>
<script type="text/javascript">
    $("#plogBtn").click(function () {
        var account=$("#accounts").val();
        var password=$("#passwords").val();
        if (account.length==0||password.length==0) {
                alert("账号和密码不能为空");
        }else {
            var name=JSON.stringify({'account':$("#accounts").val(),'password':$("#passwords").val()})
            $.ajax({
                url: '../user/login',
                data: {

                    name: name

                },

                dataType: 'json',
                type: 'post',
                success: function (data) {
                    if (data.code != 0) {
                        alert(data.msg);
                        return;
                    } else {
                        location.href = "../page/toShou";
                    }
                }
            })
        }
    })

</html>
